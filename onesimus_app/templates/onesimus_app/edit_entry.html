{% extends "onesimus_app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Entry:</h2>
    <form action="{% url 'onesimus_app:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            {% csrf_token %}
            {{ form.as_div }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock content %}
